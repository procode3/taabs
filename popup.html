<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
</head>

<body>
  <template id="li_template">
    <li class="tabelement">
      <input type="checkbox" class="tab-checkbox" id="tab1" />
      <div class="tabs-item">
        <div class="tab-select">
          <label for="tab1">
            <img src="images/chrome.png" alt="Settings Icon" class="tabs-icon" />
          </label>
          <a class="tab-details">
            <span class="title">Tab Title</span>
            <span class="pathname">Tab Pathname</span>
          </a>
        </div>
        <button class="delete-button">
          <img src="images/x-button.png" alt="Delete Icon" class="delete-btn" />
        </button>
      </div>
    </li>
  </template>

  <header class="header">
    <h1 class="header-title">Taabs</h1>
    <div class="header-icons">
      <img src="images/homeicon.png" alt="Home Icon" class="home-icon" />
      <img src="images/gridicon.png" alt="Group Icon" class="group-icon" />
      <img src="images/settingsicon.png" alt="Settings Icon" class="settings-icon" />
    </div>
  </header>
<div class="content-section">

  <section class="lazy-section">
    <div class="lazy-loading">
      <p class="lazy-loading-title">Lazy Loading</p>
      <label class="toggle">
        <input type="checkbox" id="lazyLoadingToggle" />
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="manage-tabs">
      <p class="manage-tabs-title">Manage Tabs</p>
      <div class="actions">
        <p class="actions-title">0 Selected</p>
        <div>
          <input type="text" placeholder="Search Tabs..." class="tab-input" />
        </div>
        <!-- <button class="group-tabs-btn group-btn">Group</button>
    <button class="group-tabs-btn kill-btn">Kill</button> -->
        <img src="images/folder-input.svg" alt="Auto group Icon" class="grouptabs-icon group-btn" />
        <img src="images/deleteicon.png" alt="Delete Tabs Icon" class="delete-icon  " />
      </div>
    </div>
    <div class="open-tabs">

      <!-- <h3>Open Tabs - (10)</h3> -->
      <div class="tabs-section">
        <ul class="listoftabs tab-list"></ul>
      </div>
    </div>
  </section>

  <section class="group-section">
    <div class="manage-tabs">
      <p class="manage-tabs-title">Manage Tabs</p>
      <div class="actions">
        <p class="actions-title">0 Selected</p>
        <div>
          <input type="text" placeholder="Search Tabs..." class="tab-input" />
        </div>
        <!-- <button class="group-tabs-btn group-btn">Group</button>
    <button class="group-tabs-btn kill-btn">Kill</button> -->
        <img src="images/folder-plus.png" alt="Add to groups Icon" class="grouptabs-icon group-btn" />
        <img src="images/deleteicon.png" alt="Delete group Icon" class="delete-icon  " />
      </div>
    </div>
    <div class="tabs-section">
        <ul class="listofgroups tab-list">

        </ul>
      </div>
  </section>

    <section class="settings-section">
      <h2>Settings</h2>
      <div class="settings-item">
        <img src="images/reset.svg" alt="Home Icon" class="reset-icon" />
        <button>Reset Defaults</button>
      </div>
      <div class="settings-item">
        <img src="images/update.svg" alt="Home Icon" class="update-icon" />
        <p>Auto Update</p>
        <label class="toggle">
          <input type="checkbox" id="autoUpdate" />
          <span class="toggle-slider"></span>
        </label>
      </div>
    </section>

    <footer>
    <p>Terms of Service and Privacy Policy</p>
    <img src="images/external-link.png" alt="Home Icon" class="tabs-icon footer-btn" />
  </footer>
</div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
